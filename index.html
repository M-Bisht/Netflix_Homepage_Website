<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b917ade03e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="section-1">
      <header>
        <img
          src="/netflix.png"
          alt="netflix-logo"
          class="netflix-logo"
        />
        <div class="header-button-div">
          <select name="" id="header-select">
            <option value="">English</option>
            <option value="">हिंदी</option>
          </select>
          <button class="sign-in">Sign In</button>
        </div>
      </header>
      <div class="section-1-main">
        <div class="section-1-main-inner">
          <h1 class="header-h1">Unlimited movies, TV shows and more.</h1>
          <h2 class="header-h2">Watch anywhere. Cancel anytime.</h2>
          <p class="header-p">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="input-and-button">
            <input type="email" placeholder="Email address" id="header-input" />
            <button id="header-button">Get Started ></button>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="section-2-container">
        <div class="section-2-div-1">
          <div class="section-2-div-1-inner">
            <h1 class="section-2-div-1-h1">Enjoy on your TV.</h1>
            <p class="section-2-div-1-p">
              Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
              Blu-ray players and more.
            </p>
          </div>
        </div>
        <div class="section-2-div-2">
          <img
            src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
            alt=""
          />
          <video
            src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
            loop
            autoplay
          ></video>
        </div>
      </div>
    </section>
  </body>
</html>
