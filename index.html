<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-inner-1">
          <!-- logo -->
        </div>

        <div class="header-top-inner-2">
          <button class="header-top-button-1">English</button>
          <button class="header-top-button-2">Sign In</button>
        </div>
      </div>

      <div class="header-bottom">
        <div class="header-bottom-inner-1">
          <h1 id="header-bottom-h1">Unlimited movies, TV shows and more.</h1>
          <p id="header-bottom-p1">Watch anywhere. Cancel anytime.</p>
          <p id="header-bottom-p2">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>

        <div class="header-bottom-inner-2">
          <input type="email" placeholder="Email address" id="header-form-1" />
          <button id="header-bottom-button-1">Get Started ></button>
        </div>
      </div>
    </header>
  </body>
</html>
